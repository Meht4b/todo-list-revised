<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">
        <div class="navbarTop">
            <div class="Title"><h2>Menu</h2></div>
            <ul class="menuTasks">
                <li><h4>Tasks</h4></li>
                <li><h4>Sticky Wall</h4></li>
                
                <li>
                    <h4>Lists</h4>                                  
                    <ul class="lists">
                        <li><h5>work</h5></li>
                        <li><h5>personal</h5></li>
                        <li><h5>job</h5></li>
                        <li><h5>see all</h5></li>
                </li>
        </div>
        <div class="navbarBottom">
            <h3>sign out</h3>
        </div>
    </div>
    <div class="tasks">
        <div class="day"><button><h1><</h1></button><div><h1>Thursday</h1></div><button><h1>></h1></button></div>
        <div class="newTask">
            <div><h5>create new task</h5></div>
            <div class="newTaskInput"><input type="text"><button>+</button></div>
        </div>
        <ul class="taskList">
            <li><input type="checkbox"><h3>think</h3></li>
            <li><input type="checkbox"><h3>think again</h3></li>
            <li><input type="checkbox"><h3>think about what you thought</h3></li>
            <li><input type="checkbox"><h3>forget</h3></li>
        </ul>

    </div>

</body>
</html>
